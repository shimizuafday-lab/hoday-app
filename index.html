<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス・ご利用ガイド</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSXの変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        body.modal-open { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // アイコンコンポーネント
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                search: <><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></>,
                truck: (
                    <g>
                        <path d="M14 18H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h7v13z" />
                        <path d="M13 9h5l3 3v4a2 2 0 0 1-2 2h-6" />
                        <circle cx="7" cy="18" r="2" />
                        <circle cx="17" cy="18" r="2" />
                    </g>
                ),
                utensils: <><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" /><path d="M7 2v20" /><path d="M21 15V2 v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" /></>,
                "map-pin": <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></>,
                "chevron-right": <path d="m9 18 6-6-6-6" />,
                x: <><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>,
                clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                "refresh-cw": <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>,
                menu: <><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></>,
                info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></>,
                file: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14.5 2 14.5 7 20 7" /></>,
                globe: <><circle cx="12" cy="12" r="10" /><line x1="2" x2="22" y1="12" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const SPREADSHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-3HsrNideEQfqOrC604NY0NkwaQ7sxjMog2vuwVymliZN6XMsE58_wA-rErOJMMHP9Y49BIUiLDq1/pub?output=csv";
            const DEFAULT_IMAGE = 'https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?w=800&q=80';
            
            const [facilities, setFacilities] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedDistrict, setSelectedDistrict] = useState('すべて');
            const [selectedFacility, setSelectedFacility] = useState(null);
            const [activeGuide, setActiveGuide] = useState(null);
            const [loading, setLoading] = useState(true);
            const [menuOpen, setMenuOpen] = useState(false);

            const guideImages = useMemo(() => {
                const first = facilities[0] || {};
                return {
                    intro: first.pic10 || '',
                    flow: first.pic11 || ''
                };
            }, [facilities]);

            const formatImageUrl = (url) => {
                if (!url || url.trim() === '') return DEFAULT_IMAGE;
                if (url.includes('drive.google.com')) {
                    const fileId = url.match(/\/d\/([^/]+)/)?.[1] || url.match(/id=([^&]+)/)?.[1];
                    if (fileId) return `https://drive.google.com/uc?export=view&id=${fileId}`;
                }
                return url;
            };

            const parseCSV = (text) => {
                const result = [];
                let row = [];
                let cell = '';
                let inQuotes = false;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1];
                    if (inQuotes) {
                        if (char === '"' && nextChar === '"') { cell += '"'; i++; } 
                        else if (char === '"') { inQuotes = false; } 
                        else { cell += char; }
                    } else {
                        if (char === '"') { inQuotes = true; } 
                        else if (char === ',') { row.push(cell); cell = ''; } 
                        else if (char === '\n' || char === '\r') {
                            if (char === '\r' && nextChar === '\n') i++;
                            row.push(cell);
                            if (row.length > 1 || row[0] !== '') result.push(row);
                            row = []; cell = '';
                        } else { cell += char; }
                    }
                }
                if (cell || row.length > 0) { row.push(cell); result.push(row); }
                return result;
            };

            useEffect(() => {
                const fetchCSVData = async () => {
                    setLoading(true);
                    try {
                        const response = await fetch(SPREADSHEET_CSV_URL);
                        const csvText = await response.text();
                        const rows = parseCSV(csvText);
                        if (rows.length < 2) return;
                        const headers = rows[0].map(h => h.trim());
                        const data = rows.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, i) => {
                                let val = row[i] || '';
                                val = val.trim().replace(/<[^>]*>?/gm, '');
                                obj[header] = val;
                            });
                            return obj;
                        }).filter(item => item['事業所名']);
                        setFacilities(data);
                    } catch (err) { console.error("Fetch error:", err); } 
                    finally { setLoading(false); }
                };
                fetchCSVData();
            }, []);

            useEffect(() => {
                if (selectedFacility || activeGuide || menuOpen) { document.body.classList.add('modal-open'); } 
                else { document.body.classList.remove('modal-open'); }
            }, [selectedFacility, activeGuide, menuOpen]);

            const filtered = useMemo(() => {
                const lowerSearch = searchTerm.toLowerCase();
                return facilities.filter(f => {
                    const matchesSearch = 
                        (f['事業所名'] || '').toLowerCase().includes(lowerSearch) || 
                        (f['住所'] || '').toLowerCase().includes(lowerSearch) ||
                        (f['主な通学先'] || '').toLowerCase().includes(lowerSearch);
                    const matchesDistrict = selectedDistrict === 'すべて' || (f['住所'] || '').includes(selectedDistrict);
                    return matchesSearch && matchesDistrict;
                });
            }, [facilities, searchTerm, selectedDistrict]);

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-blue-600 text-white p-4 sm:p-6 shadow-md sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-base sm:text-lg font-bold flex items-center gap-2">
                                    <Icon name="home" size={20} /> 放課後等デイサービスご利用ガイド
                                </h1>
                                <button 
                                    onClick={() => setMenuOpen(true)}
                                    className="p-1.5 bg-white/10 hover:bg-white/20 rounded-lg transition-colors border border-white/20"
                                >
                                    <Icon name="menu" size={18} />
                                </button>
                            </div>
                            <div className="relative max-w-xl mb-4">
                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <Icon name="search" size={16} />
                                </span>
                                <input
                                    type="text"
                                    placeholder="事業所・住所・学校名で検索..."
                                    className="w-full pl-9 pr-4 py-2.5 rounded-xl text-sm text-gray-900 focus:outline-none shadow-inner border-none"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-1.5 overflow-x-auto no-scrollbar pb-1 max-w-full">
                                {['すべて', '葵区', '駿河区', '清水区'].map(district => (
                                    <button
                                        key={district}
                                        onClick={() => setSelectedDistrict(district)}
                                        className={`px-3 py-1.5 rounded-lg text-[10px] sm:text-xs font-bold whitespace-nowrap transition-all border ${
                                            selectedDistrict === district 
                                            ? 'bg-white text-blue-600 border-white shadow-sm' 
                                            : 'bg-blue-700/40 text-blue-100 border-blue-500/30 hover:bg-blue-500'
                                        }`}
                                    >
                                        {district}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {menuOpen && (
                        <div className="fixed inset-0 bg-black/60 z-[60] flex justify-end" onClick={() => setMenuOpen(false)}>
                            <div className="bg-white w-64 h-full shadow-2xl p-5 flex flex-col gap-4 animate-in slide-in-from-right duration-300" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center pb-3 border-b">
                                    <span className="text-sm font-bold text-gray-900">メニュー</span>
                                    <button onClick={() => setMenuOpen(false)} className="p-1 text-gray-400 hover:text-gray-900"><Icon name="x" size={20} /></button>
                                </div>
                                <div className="flex flex-col gap-1.5 overflow-y-auto custom-scrollbar pr-1">
                                    <button onClick={() => { setActiveGuide('intro'); setMenuOpen(false); }} className="flex items-center gap-2.5 p-3 rounded-xl hover:bg-blue-50 text-blue-700 font-bold transition-colors text-left border border-transparent hover:border-blue-100 text-sm">
                                        <Icon name="info" size={18} className="text-blue-500" />
                                        <span>初めての方へ</span>
                                    </button>
                                    <button onClick={() => { setActiveGuide('flow'); setMenuOpen(false); }} className="flex items-center gap-2.5 p-3 rounded-xl hover:bg-orange-50 text-orange-700 font-bold transition-colors text-left border border-transparent hover:border-orange-100 text-sm">
                                        <Icon name="file" size={18} className="text-orange-500" />
                                        <span>ご利用の流れ</span>
                                    </button>

                                    {/* 注記セクション */}
                                    <div className="mt-4 pt-4 border-t border-gray-100 space-y-4">
                                        <div>
                                            <h4 className="text-[11px] font-black text-gray-400 mb-1.5 px-1 tracking-tighter uppercase">掲載情報に関するお願い</h4>
                                            <p className="text-[10px] leading-relaxed text-gray-600 px-1">
                                                本ガイドに掲載されている情報は、調査・登録時点のものです。空き状況や事業所の体制などは日々変化いたします。「今見ている情報が常に最新の状態」とは限りません。もし掲載内容で少しでも気になる点がございましたら、遠慮なく各事業所へ直接お電話やウェブサイトからご連絡いただくことをお勧めします。
                                            </p>
                                        </div>
                                        <div>
                                            <h4 className="text-[11px] font-black text-gray-400 mb-1.5 px-1 tracking-tighter uppercase">掲載写真について</h4>
                                            <p className="text-[10px] leading-relaxed text-gray-600 px-1">
                                                各事業所のページに使用されている写真は、施設の雰囲気をお伝えするための「イメージ」です。実際の活動内容は、お子さまの特性や年齢等によって異なる場合があります。具体的な活動内容や最新の設備については、見学や体験の際にご確認ください。
                                            </p>
                                        </div>
                                        <div>
                                            <h4 className="text-[11px] font-black text-gray-400 mb-1.5 px-1 tracking-tighter uppercase">学校の表示・送迎範囲について</h4>
                                            <p className="text-[10px] leading-relaxed text-gray-600 px-1">
                                                「主な通学先」として表示されている学校名や実績は、その年（年度）の契約状況や送迎ルートによって随時変更されます。昨年まで実績があった学校でも、現在の定員やスタッフ配置によって対応が難しい場合、または新たに広域へ対応している場合がございます。現在の正確な対応状況については、必ず事前にお問い合わせください。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto p-4 mt-2">
                        {loading ? (
                            <div className="text-center py-20 text-gray-400">
                                <Icon name="refresh-cw" className="animate-spin mb-4 mx-auto" size={40} />
                                <p>読み込み中...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 fade-in">
                                {filtered.length > 0 ? filtered.map((f, i) => (
                                    <div 
                                        key={i} 
                                        className="bg-white rounded-2xl shadow-sm hover:shadow-md transition-all overflow-hidden cursor-pointer border border-gray-100 flex flex-col group"
                                        onClick={() => setSelectedFacility(f)}
                                    >
                                        <div className="h-40 sm:h-48 w-full bg-gray-100 relative overflow-hidden">
                                            <img src={formatImageUrl(f.pic1)} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt={f['事業所名']} onError={(e) => { e.target.src = DEFAULT_IMAGE; }} />
                                            <div className="absolute top-2 left-2 flex flex-wrap gap-1">
                                                {f['住所']?.includes('葵区') && <span className="bg-emerald-600 text-white text-[9px] px-1.5 py-0.5 rounded font-bold shadow-sm">葵区</span>}
                                                {f['住所']?.includes('駿河区') && <span className="bg-orange-600 text-white text-[9px] px-1.5 py-0.5 rounded font-bold shadow-sm">駿河区</span>}
                                                {f['住所']?.includes('清水区') && <span className="bg-blue-600 text-white text-[9px] px-1.5 py-0.5 rounded font-bold shadow-sm">清水区</span>}
                                                {f['送迎']?.includes('有') && <span className="bg-slate-700/80 text-white text-[9px] px-1.5 py-0.5 rounded font-bold backdrop-blur-sm flex items-center gap-1 shadow-sm"><Icon name="truck" size={10} /> 送迎</span>}
                                                {f['食事']?.includes('有') && <span className="bg-slate-700/80 text-white text-[9px] px-1.5 py-0.5 rounded font-bold backdrop-blur-sm flex items-center gap-1 shadow-sm"><Icon name="utensils" size={10} /> 食事</span>}
                                            </div>
                                        </div>
                                        <div className="p-4 flex-grow flex flex-col">
                                            <h2 className="text-base sm:text-lg font-bold mb-1 text-gray-800 line-clamp-1">{f['事業所名']}</h2>
                                            <div className="text-gray-500 text-[10px] mb-2 flex items-start gap-1">
                                                <Icon name="map-pin" size={12} className="mt-0.5 shrink-0" />
                                                <span className="line-clamp-1">{f['住所']}</span>
                                            </div>
                                            {f['主な通学先'] && (
                                                <div className="flex flex-wrap gap-1 mt-1">
                                                    {f['主な通学先'].split(/・|、|,/).slice(0, 3).map((s, idx) => (
                                                        <span key={idx} className="text-[9px] font-bold text-indigo-600 bg-indigo-50 px-1.5 py-0.5 rounded border border-indigo-100 line-clamp-1">{s.trim()}</span>
                                                    ))}
                                                </div>
                                            )}
                                            <div className="mt-auto pt-3 flex items-center justify-end text-gray-300 group-hover:text-blue-500 transition-colors">
                                                <Icon name="chevron-right" size={18} />
                                            </div>
                                        </div>
                                    </div>
                                )) : (
                                    <div className="col-span-full text-center py-20 text-gray-400"><p>該当する事業所が見つかりませんでした。</p></div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* ガイドモーダル */}
                    {activeGuide && (
                        <div className="fixed inset-0 bg-black/80 z-[70] flex items-center justify-center p-4 backdrop-blur-md" onClick={() => setActiveGuide(null)}>
                            <div className="bg-white w-full max-w-2xl max-h-[90vh] rounded-3xl overflow-hidden flex flex-col relative shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="p-4 border-b flex justify-between items-center bg-white">
                                    <h3 className="font-bold text-sm">{activeGuide === 'intro' ? '放課後等デイサービスってなに？' : '放デイに通うためのリスト'}</h3>
                                    <button onClick={() => setActiveGuide(null)} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="overflow-y-auto custom-scrollbar p-2 bg-gray-100 text-center">
                                    <img src={formatImageUrl(guideImages[activeGuide])} className="w-full h-auto rounded-xl inline-block" alt="Guide" onError={(e) => { e.target.src = DEFAULT_IMAGE; }} />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 詳細モーダル */}
                    {selectedFacility && (
                        <div className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-0 sm:p-4 backdrop-blur-sm" onClick={() => setSelectedFacility(null)}>
                            <div className="bg-white w-full max-w-2xl h-full sm:h-auto sm:max-h-[90vh] sm:rounded-3xl shadow-2xl overflow-hidden flex flex-col relative animate-in fade-in" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedFacility(null)} className="absolute top-4 right-4 z-10 p-2 bg-white/80 rounded-full shadow hover:bg-white transition-colors">
                                    <Icon name="x" size={24} />
                                </button>
                                <div className="flex-grow overflow-y-auto custom-scrollbar">
                                    <img src={formatImageUrl(selectedFacility.pic1)} className="w-full aspect-video object-cover" alt="Main" onError={(e) => { e.target.src = DEFAULT_IMAGE; }} />
                                    <div className="grid grid-cols-2 gap-0.5 mt-0.5">
                                        {[2, 3, 4, 5, 6].map(num => {
                                            const imgUrl = selectedFacility[`pic${num}`];
                                            if (!imgUrl || imgUrl.trim() === '') return null;
                                            return <img key={num} src={formatImageUrl(imgUrl)} className="w-full aspect-video object-cover" alt={`Pic ${num}`} onError={(e) => { e.target.style.display = 'none'; }} />;
                                        })}
                                    </div>

                                    <div className="p-6 sm:p-10">
                                        <h2 className="text-xl sm:text-2xl font-bold mb-6 text-gray-900 leading-tight">{selectedFacility['事業所名']}</h2>
                                        
                                        <div className="space-y-6">
                                            <div className="bg-gray-50 p-5 rounded-2xl">
                                                <div className="flex items-start gap-3 mb-4">
                                                    <Icon name="map-pin" className="text-blue-500 mt-1 shrink-0" size={20} />
                                                    <div>
                                                        <p className="text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-wider">所在地</p>
                                                        <p className="font-bold text-gray-800 leading-relaxed text-sm sm:text-base">{selectedFacility['住所']}</p>
                                                    </div>
                                                </div>
                                                <div className="flex flex-wrap gap-2 pt-2 border-t border-gray-200">
                                                    <a href={`tel:${selectedFacility['電話番号']}`} className="flex-1 min-w-[80px] bg-white border border-blue-200 text-blue-600 px-3 py-2.5 rounded-xl text-xs sm:text-sm font-bold flex items-center justify-center gap-1.5 shadow-sm active:bg-blue-50 transition-all hover:border-blue-400">
                                                        <Icon name="phone" size={14} /> 電話
                                                    </a>
                                                    <button onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedFacility['住所'])}`, '_blank')} className="flex-1 min-w-[80px] bg-emerald-600 text-white px-3 py-2.5 rounded-xl text-xs sm:text-sm font-bold flex items-center justify-center gap-1.5 shadow-md active:scale-95 transition-all hover:bg-emerald-700">
                                                        <Icon name="map-pin" size={14} /> マップ
                                                    </button>
                                                    {selectedFacility['ホームページ'] && selectedFacility['ホームページ'].trim() !== '' && (
                                                        <button 
                                                            onClick={() => window.open(selectedFacility['ホームページ'], '_blank')}
                                                            className="flex-1 min-w-[80px] bg-blue-600 text-white px-3 py-2.5 rounded-xl text-xs sm:text-sm font-bold flex items-center justify-center gap-1.5 shadow-md active:scale-95 transition-all hover:bg-blue-700"
                                                        >
                                                            <Icon name="globe" size={14} /> HP
                                                        </button>
                                                    )}
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div className="bg-blue-50/50 p-5 rounded-2xl border border-blue-100/50">
                                                    <Icon name="clock" size={16} className="text-blue-500 mb-2" />
                                                    <span className="text-xs font-bold text-blue-500 block mb-1">営業時間</span>
                                                    <div className="space-y-4">
                                                        <div>
                                                            <p className="text-[10px] text-blue-400 font-bold mb-0.5">平日</p>
                                                            <p className="text-base sm:text-lg font-bold text-blue-900 leading-none">{selectedFacility['開所時間'] || '-'} - {selectedFacility['閉所時間'] || '-'}</p>
                                                        </div>
                                                        {(selectedFacility['学校休業日開所時間'] || selectedFacility['学校休業日閉所時間']) && (
                                                            <div className="pt-2 border-t border-blue-100/50">
                                                                <p className="text-[10px] text-blue-400 font-bold mb-0.5">学校休業日</p>
                                                                <p className="text-base sm:text-lg font-bold text-blue-900 leading-none">{selectedFacility['学校休業日開所時間'] || '-'} - {selectedFacility['学校休業日閉所時間'] || '-'}</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="bg-emerald-50/50 p-5 rounded-2xl border border-emerald-100/50">
                                                    <Icon name="calendar" size={16} className="text-emerald-500 mb-2" />
                                                    <span className="text-xs font-bold text-emerald-500 block mb-1">営業日</span>
                                                    <div className="space-y-4">
                                                        <div>
                                                            <p className="text-[10px] text-emerald-400 font-bold mb-0.5">開所日</p>
                                                            <p className="text-base sm:text-lg font-bold text-emerald-900 leading-none">{selectedFacility['開所日'] || '-'}</p>
                                                        </div>
                                                        {selectedFacility['閉所日'] && (
                                                            <div className="pt-2 border-t border-red-100 bg-red-50/50 -mx-2 px-2 py-1 rounded-lg">
                                                                <p className="text-[10px] text-red-500 font-bold mb-0.5">閉所日</p>
                                                                <p className="text-base sm:text-lg font-bold text-red-600 leading-none">{selectedFacility['閉所日']}</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div className="bg-orange-50/50 p-5 rounded-2xl border border-orange-100/50">
                                                    <Icon name="truck" size={16} className="text-orange-500 mb-2" />
                                                    <span className="text-xs font-bold text-orange-500 block mb-1">サービス</span>
                                                    <div className="space-y-2">
                                                        <div className="flex justify-between text-sm font-bold"><span className="text-gray-600">送迎</span><span className="text-orange-800">{selectedFacility['送迎'] || '-'}</span></div>
                                                        <div className="flex justify-between text-sm font-bold border-t border-orange-100 pt-2"><span className="text-gray-600">食事</span><span className="text-orange-800">{selectedFacility['食事'] || '-'}</span></div>
                                                    </div>
                                                </div>
                                                <div className="bg-indigo-50/50 p-5 rounded-2xl border border-indigo-100/50">
                                                    <Icon name="home" size={16} className="text-indigo-500 mb-2" />
                                                    <span className="text-xs font-bold text-indigo-500 block mb-1">主な通学先</span>
                                                    <div className="flex flex-wrap gap-1">
                                                        {selectedFacility['主な通学先'] ? selectedFacility['主な通学先'].split(/・|、|,/).map((s, idx) => (
                                                            <span key={idx} className="text-[10px] sm:text-[11px] font-bold text-indigo-700 bg-white px-2 py-1 rounded border border-indigo-100 shadow-sm">{s.trim()}</span>
                                                        )) : <span className="text-gray-400 text-sm font-medium">登録なし</span>}
                                                    </div>
                                                </div>
                                            </div>

                                            {selectedFacility['アピールポイント'] && (
                                                <div className="bg-amber-50 p-6 rounded-2xl border border-amber-100/50 leading-relaxed text-amber-900 whitespace-pre-wrap font-medium text-sm sm:text-base">{selectedFacility['アピールポイント']}</div>
                                            )}
                                        </div>
                                        <div className="h-10"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
