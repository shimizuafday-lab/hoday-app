<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス・ガイド</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React本体 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX変換) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        /* モーダル表示時に背後のスクロールを止めるためのクラス */
        body.modal-open { overflow: hidden; }
        
        .facility-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .facility-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -10px rgba(0,0,0,0.1); }
        
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .gallery-snap { 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch;
        }
        .gallery-snap > div { scroll-snap-align: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                school: <path d="M12 22v-9M2 7l10-5 10 5v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7zM7 22V7M17 22V7" />,
                search: <><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></>,
                refresh: <><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" /><path d="M16 16h5v5" /></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                car: <><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" /><circle cx="7" cy="17" r="2" /><circle cx="17" cy="17" r="2" /></>,
                utensils: <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2M7 2v20M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />,
                info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>
            };
            const content = icons[name] || icons.school;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {content}
                </svg>
            );
        };

        const App = () => {
            const SPREADSHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-3HsrNideEQfqOrC604NY0NkwaQ7sxjMog2vuwVymliZN6XMsE58_wA-rErOJMMHP9Y49BIUiLDq1/pub?output=csv";

            const [facilities, setFacilities] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedFacility, setSelectedFacility] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // モーダル表示時にbodyスクロールをロックする
            useEffect(() => {
                if (selectedFacility) {
                    document.body.classList.add('modal-open');
                } else {
                    document.body.classList.remove('modal-open');
                }
            }, [selectedFacility]);

            const fetchCSVData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(SPREADSHEET_CSV_URL);
                    if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
                    const csvText = await response.text();
                    const lines = csvText.trim().split('\n');
                    if (lines.length < 2) throw new Error('データが見つかりませんでした。');
                    const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                    const data = lines.slice(1).map((line) => {
                        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        const obj = {};
                        headers.forEach((header, i) => {
                            let val = values[i]?.replace(/^"|"$/g, '').replace(/""/g, '"').trim() || "";
                            obj[header] = val;
                        });
                        return obj;
                    });
                    setFacilities(data);
                    setError(null);
                } catch (err) {
                    setError(`データの読み込みに失敗しました。`);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchCSVData(); }, []);

            const filteredFacilities = facilities.filter(f => 
                (f['事業所名']?.toLowerCase().includes(searchTerm.toLowerCase())) || 
                (f['住所']?.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            const getImages = (facility) => {
                const imgs = [];
                if (facility.pic1) imgs.push(facility.pic1);
                if (facility.pic2) imgs.push(facility.pic2);
                if (facility.pic3) imgs.push(facility.pic3);
                return imgs.length > 0 ? imgs : ['https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?w=800'];
            };

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="bg-indigo-600 text-white pt-8 pb-12 px-6 shadow-lg sticky top-0 z-10 rounded-b-[40px]">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-2xl font-black tracking-tight flex items-center gap-2">
                                    <Icon name="school" size={32} className="text-indigo-200" />
                                    <span>放デイ・ガイド</span>
                                </h1>
                                <button onClick={fetchCSVData} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                    <Icon name="refresh" size={20} />
                                </button>
                            </div>
                            <div className="relative group">
                                <Icon name="search" size={22} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-600 transition-colors" />
                                <input
                                    type="text"
                                    placeholder="事業所名や住所で検索..."
                                    className="w-full pl-12 pr-4 py-4 rounded-2xl text-slate-900 focus:outline-none shadow-2xl focus:ring-4 focus:ring-indigo-300 transition-all text-lg"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-6 -mt-6">
                        {loading ? (
                            <div className="text-center py-24 text-slate-400">
                                <Icon name="refresh" size={48} className="animate-spin mx-auto mb-4 opacity-20" />
                                <p className="font-medium">情報を読み込んでいます...</p>
                            </div>
                        ) : error ? (
                            <div className="bg-white p-10 rounded-3xl shadow-xl text-center border-2 border-red-50">
                                <div className="text-red-500 mb-4 inline-block p-4 bg-red-50 rounded-full">
                                    <Icon name="x" size={32} />
                                </div>
                                <p className="text-slate-600 font-bold mb-4">{error}</p>
                                <button onClick={fetchCSVData} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all">再読み込み</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredFacilities.map((facility, index) => (
                                    <div 
                                        key={index} 
                                        className="facility-card bg-white rounded-[32px] shadow-sm border border-slate-100 flex flex-col overflow-hidden cursor-pointer"
                                        onClick={() => setSelectedFacility(facility)}
                                    >
                                        <div className="relative h-44 bg-slate-200">
                                            <img 
                                                src={facility.pic1 || 'https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?w=500'} 
                                                className="h-full w-full object-cover"
                                                alt={facility['事業所名']}
                                                onError={(e) => { e.target.src = 'https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?w=500'; }}
                                            />
                                            <div className="absolute bottom-3 left-3 flex flex-wrap gap-1.5">
                                                {facility['送迎']?.includes('あり') && (
                                                    <span className="bg-white/90 backdrop-blur px-2.5 py-1 rounded-full text-[10px] font-black text-blue-600 shadow-sm flex items-center gap-1">
                                                        <Icon name="car" size={12} /> 送迎
                                                    </span>
                                                )}
                                                {facility['食事']?.includes('あり') && (
                                                    <span className="bg-white/90 backdrop-blur px-2.5 py-1 rounded-full text-[10px] font-black text-orange-600 shadow-sm flex items-center gap-1">
                                                        <Icon name="utensils" size={12} /> 食事
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="p-6 flex-grow flex flex-col">
                                            <h2 className="text-lg font-bold mb-3 line-clamp-2 leading-snug">{facility['事業所名']}</h2>
                                            <div className="space-y-2 mb-6 text-slate-500 text-xs">
                                                <div className="flex items-start gap-2">
                                                    <Icon name="mapPin" size={14} className="mt-0.5 flex-shrink-0" />
                                                    <span className="line-clamp-1">{facility['住所']}</span>
                                                </div>
                                                <div className="flex items-center gap-2 font-medium">
                                                    <Icon name="clock" size={14} className="flex-shrink-0 text-indigo-400" />
                                                    <span>{facility['開所時間'] || '--:--'} 〜 {facility['閉所時間'] || '--:--'}</span>
                                                </div>
                                            </div>
                                            <div className="mt-auto flex flex-col gap-2 pt-4 border-t border-slate-50">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-md flex items-center gap-1">
                                                        <Icon name="calendar" size={10} /> 営業: {facility['開所日'] || '月〜金'}
                                                    </span>
                                                    <div className="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600">
                                                        <Icon name="search" size={14} />
                                                    </div>
                                                </div>
                                                {facility['閉所日'] && (
                                                    <span className="text-[9px] font-bold text-rose-400 flex items-center gap-1">
                                                        <Icon name="alert" size={10} /> 閉所: {facility['閉所日']}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* 詳細モーダル */}
                    {selectedFacility && (
                        <div className="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center backdrop-blur-sm p-0 sm:p-4" onClick={() => setSelectedFacility(null)}>
                            <div 
                                className="bg-white w-full max-w-2xl h-full sm:h-auto sm:max-h-[90vh] rounded-none sm:rounded-[40px] overflow-hidden shadow-2xl relative flex flex-col" 
                                onClick={e => e.stopPropagation()}
                            >
                                {/* 閉じるボタン（スマホでも押しやすいよう固定配置） */}
                                <div className="absolute top-4 right-4 z-50">
                                    <button onClick={() => setSelectedFacility(null)} className="p-3 bg-white/90 backdrop-blur rounded-full shadow-lg hover:bg-white transition-all text-slate-600">
                                        <Icon name="x" size={24} />
                                    </button>
                                </div>
                                
                                {/* ギャラリー：flex-shrink-0 で潰れないように */}
                                <div className="relative h-64 sm:h-80 bg-slate-100 flex-shrink-0">
                                    <div className="flex overflow-x-auto gallery-snap custom-scrollbar h-full w-full">
                                        {getImages(selectedFacility).map((url, i) => (
                                            <div key={i} className="min-w-full h-full relative">
                                                <img 
                                                    src={url} 
                                                    className="w-full h-full object-cover"
                                                    alt={`${selectedFacility['事業所名']} 写真${i+1}`}
                                                    onError={(e) => { e.target.src = 'https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?w=800'; }}
                                                />
                                                <div className="absolute bottom-4 right-4 bg-black/40 text-white text-[10px] px-3 py-1 rounded-full backdrop-blur-md">
                                                    {i + 1} / {getImages(selectedFacility).length}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 詳細コンテンツ：ここをスクロール可能にする */}
                                <div className="overflow-y-auto custom-scrollbar p-6 sm:p-10 flex-grow bg-white">
                                    <div className="mb-8">
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {selectedFacility['送迎']?.includes('あり') && (
                                                <span className="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-black flex items-center gap-1">
                                                    <Icon name="car" size={12} /> 送迎対応
                                                </span>
                                            )}
                                            {selectedFacility['食事']?.includes('あり') && (
                                                <span className="px-3 py-1 bg-orange-50 text-orange-600 rounded-full text-[10px] font-black flex items-center gap-1">
                                                    <Icon name="utensils" size={12} /> 食事提供
                                                </span>
                                            )}
                                        </div>
                                        <h2 className="text-3xl font-black text-slate-900 leading-tight mb-2">{selectedFacility['事業所名']}</h2>
                                        <p className="text-slate-500 font-medium text-sm flex items-center gap-1">
                                            <Icon name="mapPin" size={14} /> {selectedFacility['住所']}
                                        </p>
                                    </div>

                                    <div className="mb-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div className="bg-indigo-50/50 p-6 rounded-[32px] border border-indigo-100/50">
                                            <p className="text-[10px] font-black text-indigo-400 mb-2 uppercase tracking-widest flex items-center gap-1">
                                                <Icon name="clock" size={12} /> 営業時間
                                            </p>
                                            <div className="flex items-baseline gap-2">
                                                <p className="text-2xl font-black text-indigo-700 tracking-tight">
                                                    {selectedFacility['開所時間'] || '--:--'}
                                                </p>
                                                <span className="text-indigo-300 font-bold">〜</span>
                                                <p className="text-2xl font-black text-indigo-700 tracking-tight">
                                                    {selectedFacility['閉所時間'] || '--:--'}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="bg-emerald-50/50 p-6 rounded-[32px] border border-emerald-100/50">
                                            <p className="text-[10px] font-black text-emerald-400 mb-2 uppercase tracking-widest flex items-center gap-1">
                                                <Icon name="calendar" size={12} /> 開所・閉所日
                                            </p>
                                            <p className="text-sm font-black text-emerald-700">営業: {selectedFacility['開所日'] || '月〜金'}</p>
                                            {selectedFacility['閉所日'] && (
                                                <p className="text-[11px] font-bold text-rose-500 mt-1">休み: {selectedFacility['閉所日']}</p>
                                            )}
                                        </div>
                                    </div>

                                    <div className="space-y-6 pb-10">
                                        <div className="bg-white border-2 border-slate-50 rounded-[32px] overflow-hidden p-6">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-600 flex-shrink-0">
                                                    <Icon name="phone" size={24} />
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">電話でお問い合わせ</p>
                                                    <p className="text-xl font-black text-slate-800 truncate">{selectedFacility['電話番号'] || '未登録'}</p>
                                                </div>
                                                <a href={`tel:${selectedFacility['電話番号']}`} className="bg-indigo-600 text-white px-5 py-3 rounded-2xl font-black shadow-lg shadow-indigo-200 active:scale-95 transition-all text-sm whitespace-nowrap flex-shrink-0">
                                                    発信
                                                </a>
                                            </div>
                                        </div>

                                        {selectedFacility['アピールポイント'] && (
                                            <div className="bg-amber-50 p-8 rounded-[40px] border border-amber-100/50">
                                                <div className="flex items-center gap-2 mb-3">
                                                    <Icon name="info" size={16} className="text-amber-600" />
                                                    <p className="text-[10px] font-black text-amber-600 uppercase tracking-widest">事業所の特徴</p>
                                                </div>
                                                <p className="text-amber-900 font-bold leading-relaxed text-lg">
                                                    {selectedFacility['アピールポイント']}
                                                </p>
                                            </div>
                                        )}

                                        <button 
                                            onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedFacility['住所'])}`, '_blank')} 
                                            className="w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3 shadow-xl shadow-slate-200"
                                        >
                                            <Icon name="mapPin" size={20} />
                                            Googleマップで場所を確認
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
